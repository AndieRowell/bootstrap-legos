<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>containers</title>

    <!-- this connects us to bootstrap's css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- need to link to our local stylesheet after bootstrap's css in order to work -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!--100% wide container until xxl breakpoint-->
    <div class="container-xxl">
        <div class="row">
            <div class="col blue">
                100% wide until extra extra large breakpoint
            </div>
        </div>
    </div>
    <!-- 100% wide container until xl breakpoint-->
    <div class="container-xl">
        <div class="row">
            <div class="col green">
                100% wide until extra large breakpoint
            </div>
        </div>
    </div>
    <!-- 100% wide container until large breakpoint -->
    <div class="container-lg">
        <div class="row">
            <div class="col yellow">
                100% wide container until large breakpoint
            </div>
        </div>
    </div>
    <!-- 100% wide container until medium breakpoint -->
    <div class="container-md">
        <div class="row">
            <div class="col orange">
                100% wide until medium breakpoint
            </div>
        </div>
    </div>
    <!-- 100% wide container until small breakpoint-->
    <div class="container-sm">
        <div class="row">
            <div class="col red">
                100% wide until small breakpoint
            </div>
        </div>
    </div>

    <!-- this connects us to bootstrap's javascript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
